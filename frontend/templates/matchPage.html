<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>매치 페이지</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #1e90ff;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      margin: 0 10px;
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    .match-header {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .team-logo {
      width: 80px;
      height: 80px;
    }

    .vs-text {
      font-size: 2em;
      font-weight: bold;
      margin: 0 20px;
      color: #1e90ff;
    }

    .recent-record {
      margin-top: 10px;
      font-size: 1.2em;
    }

    .category-bar {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .category {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .category:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    footer {
      margin-top: 40px;
      background-color: #1e90ff;
      color: white;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<header>
  <a href="/" class="logo">Soccer Database</a>
</header>

<div class="container">
  <!-- 매치 정보 -->
  <div class="match-header">
    <img src="static/images/ulsan-logo.png" alt="Ulsan Logo" class="team-logo">
    <p class="vs-text">vs</p>
    <img src="static/images/suwon-logo.png" alt="Suwon Logo" class="team-logo">
  </div>
  <p class="recent-record"><strong>최근 전적:</strong> W W D L</p>

  <!-- 카테고리 바 -->
  <div class="category-bar">
    <div class="category" onclick="fetchCategoryData('goals')">득점</div>
    <div class="category" onclick="fetchCategoryData('assists')">어시스트</div>
    <div class="category" onclick="fetchCategoryData('shots')">슈팅</div>
    <div class="category" onclick="fetchCategoryData('fouls')">파울</div>
    <div class="category" onclick="fetchCategoryData('yellow_cards')">경고</div>
    <div class="category" onclick="fetchCategoryData('red_cards')">퇴장</div>
  </div>

  <!-- 데이터 출력 영역 -->
  <div id="category-data" style="margin-top: 30px;">
    <!-- 클릭 시 데이터가 여기에 표시됨 -->
  </div>
</div>

<footer>
  <p>&copy; 2024 Soccer Database. All rights reserved.</p>
</footer>

<script>
  function fetchCategoryData(category) {
    fetch(`/match-data/${category}`)
      .then(response => response.json())
      .then(data => {
        const dataContainer = document.getElementById('category-data');
        dataContainer.innerHTML = `<h3>${category} 데이터</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
      })
      .catch(error => {
        console.error('Error fetching data:', error);
      });
  }
</script>

</body>
</html>
