<html>
    <head>
    <style>
        body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 0;
        }
    </style>

        <title>마당서점 도서목록</title
    </head>

    <body>
        <h2>마당서점 도서목록</h2>
        <a href='/insert'>도서추가</a>
        <table border=1>
            <thead>
                <tr>
                    <th>책번호</th>
                    <th>책이름</th>
                    <th>출판사</th>
                    <th>가격</th>
                </tr>
            </thead>
            <tbody>
                {% for i in book_list %}
                <tr>
                    <td>{{ i[0] }}</td>
                    <td><a href='/view?id={{i[0]}}'>  {{ i[1] }} </a> </td>
                    <td>{{ i[2] }}</td>
                    <td>{{ i[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
